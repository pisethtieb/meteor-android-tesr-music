<template name="_songNew" xmlns="http://www.w3.org/1999/html">
    {{#ionModal customTemplate=true}}
        {{#autoForm collection="Collection.Song" id="songs-new-form" type="insert"}}
            <div class="bar bar-header bar-stable" style="background-color: #387ef5;">
                <button data-dismiss="modal" type="button" class="button button-clear" style="color: white;">Cancel
                </button>
                <h2 class="title" style="color: white;">Add New Song</h2>
                <button type="submit" class="button button-positive button-clear" style="color: white;"><span class="ion-plus-circled"></span></button>
            </div>
            <div class="content has-header overflow-scroll">
                {{> afQuickField name='songTitle'}}
                {{> afQuickField name='url'}}
                {{> afQuickField name='cover'}}
                {{> afQuickField name='artict'}}
                {{> afQuickField name='made'}}
                {{> afQuickField name='typeOfSong'}}
            </div>
        {{/autoForm}}
    {{/ionModal}}
</template>
