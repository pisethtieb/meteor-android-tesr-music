<template name="songs">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Songs</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" data-ion-modal="_songNew"><span class="ion-android-add-circle"></span></button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each songs}}
          {{#ionItem path="songs.show" buttonRight=true avatar=true class="item-icon-right"}}
            <img src="{{cover}}">
            {{songTitle}}
            {{> ionIcon icon="ios-arrow-forward" class="positive"}}
          {{/ionItem}}
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
